    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sign In/Sign Up Page</title>

        <!-- Boxicons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    </head>

    <div class="login-container">
        <div class="login-form" id="loginForm">
            <h1>Sign In</h1>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </form>
        </div>

        <div class="signup-form hidden" id="signupForm">
            <h1>Create An Account</h1>
            <form id="signup-form">
                <input type="text" id="reg-name" placeholder="Name" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit" id="btn_reg">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="showSignin">Sign In</a></p>
        </div>
    </div>

    <!-- Map Modal -->
    <div id="mapModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Map Location</h1>

            <!-- Notification Bell -->
            <div id="notify-bell" class="notify-bell">
                ðŸ””
                <span id="notification-badge" class="count">0</span>
            
                <!-- Notification Dropdown-->
                <div id="notifications" class="notifications" style="visibility:hidden; opacity: 0;">
                    <ul id="notification-list"></ul>
                </div>
            </div>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter location..." aria-label="Search for location">
                <button id="search-button" aria-label="Search">Search</button>
            </div>
            <div id="map" style="height: 500vh;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="client.js" type="module"></script>

    </body>
    </html>
